<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CV-RAG Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h1>CV‑RAG Assistant</h1>
      <div id="chatWindow" class="chat-window"></div>
      <div class="controls">
        <input id="textInput" type="text" placeholder="Mesajınızı yazın..." />
        <button id="sendBtn">Gönder</button>
        <label class="file-label">
          <input type="file" id="docUpload" accept=".txt" hidden />
          <span>Doküman Yükle</span>
        </label>
        <button id="cameraBtn">Kamera Başlat</button>
      </div>
    </aside>
    <main class="video-area">
      <video id="video" autoplay muted playsinline></video>
    </main>
  </div>
  <script src="/script.js" defer></script>
</body>
</html>
